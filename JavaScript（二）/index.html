<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  var a = document.getElementById("aqi-list");
  
  var n = aqiData.length;
  
  var r = 0;
  var copyAqiData = aqiData;
  for(j = 0;  j < n; j++) {
    var max = 0;
    var li = document.createElement("li");
    for(i = 0; i < n; i++) { 
     if(copyAqiData[i][1] > max) {
        max = copyAqiData[i][1];
        r = i;
      }
    }
    if(aqiData[r][1] > 60) {
      var t;
      switch(j)
        {
        case 0:
          t = "一";
          break;
        case 1:
          t = "二";
          break;
        case 2:
          t = "三";
          break;
        case 3:
          t = "四";
          break;
        case 4:
          t = "五";
          break;
        case 5:
          t = "六";
          break;
        default:
          break;
        }
      li.innerHTML = "第" + t + "名:" + aqiData[r][0] + "," + aqiData[r][1];
      a.appendChild(li);  
    }
    copyAqiData[r][1] = 0;
  }
})();

</script>
</body>
</html>
