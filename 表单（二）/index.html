<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单（一）</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<form class="login-box" id="login-id">
		<div>
			<label for="name" class="label">名称</label>
			<input type="txte" name="name" id="name">
			<p id="name_msg">必填，长度为4~16个字符</p>

			<label for="pwd" class="label">密码</label>
			<input type="password" name="pwd" id="pwd">
			<p id="psw_msg">请输入密码</p>

			<label for="pwd2" class="label">确认密码</label>
			<input type="password" name="pwd2" id="pwd2">
			<p id="psw2_msg">重复密码</p>

			<label for="eml" class="label">邮箱</label>
			<input type="txte" name="eml" id="eml">
			<p id="eml_msg">请输入你的联系邮箱</p>

			<label for="phone" class="label">手机</label>
			<input type="txte" name="phone" id="phone">
			<p id="phone_msg">请输入你的手机号码</p>
			<button id="sub">提交</button>
		</div>
	</div>
</body>
</html>
