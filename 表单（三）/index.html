<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>biaodan3</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="container">
		<form action="#">
			
			<label for="studying"><input type="radio" name="状态" value="studying" id="studying" checked="checked"><i>在校生</i></label>
			
			<label for="working"><input type="radio" name="状态" value="working" id="working"><i>非在校生</i></label><br>

			<label id="la"><b>学校：</b>
				<select id="city">
				  <option value="beijing">北京</option>
				  <option value="shanghai">上海</option>
				  <option value="hangzhou">杭州</option>
				</select>	
			</label>
			<label>
				<select id="school">
				  <option value="beida">北京大学</option>
				  <option value="qinghua">清华大学</option>
				</select>	
			</label>
			<br>

			<label id="wAdd"><b>就业单位</b><input type="text" name="workAdd"></label>
			
		</form>
	</div>
</body>
</html>
